<!-- background.svg -->
<svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
    xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" /> -->
      <!-- <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" /> -->
    </linearGradient>
    <filter id="blurMe">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad)" />

  <circle cx="20%" cy="30%" r="100" fill="#ffffff10">
    <animate attributeName="cx" values="20%;80%;20%" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cy" values="30%;70%;30%" dur="12s" repeatCount="indefinite" />
  </circle>

  <circle cx="80%" cy="70%" r="80" fill="#ffffff08">
    <animate attributeName="cx" values="80%;30%;80%" dur="8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="70%;20%;70%" dur="14s" repeatCount="indefinite" />
  </circle>

  <circle cx="50%" cy="50%" r="60" fill="#ffffff05">
    <animate attributeName="r" values="60;100;60" dur="6s" repeatCount="indefinite" />
  </circle>
</svg>
